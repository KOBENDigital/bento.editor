<div ng-controller="bento.copy.controller as vm">
	<umb-editor-view>
		<div class="umb-editor-header">
			<div class="flex items-center" style="height: 100%;">
				<div class="flex items-center" style="flex: 1;">
					<div id="nameField" class="umb-editor-header__name-and-description" style="flex: 1 1 auto;">
						<localize key="bento_copyitem">Copy item</localize>
					</div>
				</div>
			</div>
		</div>
		<umb-editor-container>

			<umb-box>
				<umb-box-content>
					<div ng-show="vm.errors.length > 0" class="alert alert-error property-error ng-binding ng-isolate-scope ng-hide">
							<span ng-repeat="error in vm.errors">{{error}}</span>
					</div>
					<div class="control-group umb-control-group">
						<div class="umb-el-wrap">
							<label class="control-label">
								<localize key="bento_nameyourcopy">Name this copy for easy recall</localize> *
							</label>
							<div class="controls">
								<div class="umb-property-editor">
									<div>
										<input type="text"
													 name="{{vm.clipName}}"
													 ng-model="vm.clipName"
													 style="width:100%"
													 umb-auto-focus
													 focus-on-filled="true"
													 val-server-field="vm.clipName"
													 required
													 aria-required="true"
													 autocomplete="off"
													 maxlength="255" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</umb-box-content>
			</umb-box>

		</umb-editor-container>
		<umb-editor-footer>
			<umb-editor-footer-content-right>
				<umb-button type="button"
										button-style="link"
										label-key="general_close"
										shortcut="esc"
										action="vm.close()">
				</umb-button>
				<umb-button type="button"
										button-style="action"
										label-key="general_submit"
										action="vm.submit()">
				</umb-button>
			</umb-editor-footer-content-right>
		</umb-editor-footer>
	</umb-editor-view>
</div>

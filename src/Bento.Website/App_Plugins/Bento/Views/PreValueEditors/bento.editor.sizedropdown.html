<div ng-controller="bento.editor.sizedropdown.controller as vm">
	<div class="control-group umb-control-group -no-border">
		<div class="umb-el-wrap">
			<label class="control-label" for="bentoBlockEditorSize"><localize key="blockEditor_labelEditorSize">Editor size</localize></label>
			<div class="controls">
				<select id="bentoBlockEditorSize" ng-model="vm.editorSize">
					<option value="small">Small</option>
					<option value="medium">Medium</option>
					<option value="large">Large</option>
				</select>
			</div>
		</div>
	</div>
</div>
